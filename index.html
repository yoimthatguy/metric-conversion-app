<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="head">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="unit" name="unit" placeholder="0">
                <button id="btn">Convert</button>
            </div>
            <div class="box">
                <h2>Length (Meter/Feet)</h2>
                <p id="length"><span class="faded">1 meter = 3.281 feet</span></p>
            </div>
            <div class="box">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume"><span class="faded">1 liter = 0.264 gallon</span></p>
            </div>
            <div class="box">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass"><span class="faded">1 kilogram = 2.204 pound</span></p>
            </div>
        <script src="index.js"></script>
    </body>
</html>
